schemaVersion: 2.2.0
metadata:
  name: bootcampapp-quarkus-s2i
  version: 1.1.0
  provider: Uth
  displayName: bootcampapp
  description: bootcampapp
  tags: ["Java", "Maven"]
  projectType: "maven"
  language: "java"
parent:
  id: java-quarkus
  registryUrl: "https://registry.devfile.io"
components:
  - name: image-build
    image:
      imageName: java-quarkus-image:latest
      dockerfile:
        uri: src/main/docker/Dockerfile.jvm.staged
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 250Mi
      deployment/memoryRequest: 100Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
